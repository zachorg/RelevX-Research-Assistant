networks:
  internal:
    external: false

services:
  scheduler:
    build:
      context: .
      dockerfile: services/scheduler/Dockerfile
    container_name: relevx-scheduler
    restart: always
    env_file:
      - .env
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=us-east-1 
      
      - NODE_ENV=production
      - LOG_LEVEL=debug

      # Scheduler Configuration
      - SCHEDULER_ENABLED=true
      - RUN_ON_STARTUP=true
      - SCHEDULER_CHECK_WINDOW_MINUTES=15
      - SCHEDULER_TIMEZONE=UTC

      # Research Configuration
      - MAX_CONCURRENT_RESEARCH_JOBS=3
      - RESEARCH_JOB_TIMEOUT_MS=300000

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          memory: 1.8g
          cpus: "1.0"
        reservations:
          memory: 512m
          cpus: "0.5"

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  relevx-backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    image: relevx-backend:latest
    container_name: relevx-backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./scripts:/app/scripts:ro
    environment:
      - REDIS_URL=redis://redis-server:6379
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=us-east-1 
    depends_on:
      - redis-server
    networks:
      - internal

  redis-server:
    image: redis:alpine
    container_name: redis-server
    restart: always
    ports:
      - "6379:6379"
    networks:
      - internal

      
