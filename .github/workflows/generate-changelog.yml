name: Generate Changelog

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.2.3)"
        required: false
        type: string
      dry_run:
        description: "Dry run (preview only)"
        required: false
        type: boolean
        default: false

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install changelog-gen-ai
        run: npm install -g changelog-gen-ai

      - name: Generate changelog
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          ARGS="generate --from latest-tag"
          if [ -n "${{ inputs.version }}" ]; then
            ARGS="$ARGS --version ${{ inputs.version }}"
          fi
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          changelog-gen-ai $ARGS

      - name: Commit and push changelog
        if: ${{ inputs.dry_run != true }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update CHANGELOG.md"
          git push
